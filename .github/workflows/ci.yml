name: Build and run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    steps:
      - uses: actions/checkout@v3
      - name: npm install, build, and test
        run: |
          npm install
          npm run lint:check
